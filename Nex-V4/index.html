<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Audio Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<body>
    <div class="container-fluid audio-player">
        <!-- Search Bar Section -->
        <div class="row mt-3">
            <div class="col-md-12">
                <input type="text" placeholder="Search Song..." class="form-control search-bar">
            </div>
        </div>

        <!-- Menu Navigation -->
        <div class="row menu-bar mt-3">
            <div class="col-md-12">
                <nav>
                    <ul class="nav nav-tabs justify-content-around">
                        <li class="nav-item"><a class="nav-link active" href="#">New Releases</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Top Charts</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Top Playlists</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Podcasts</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Top Artists</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Radio</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Song Thumbnails Slider -->
        <div class="row thumbnail-slider mt-4">
            <div class="col-md-3 thumbnail previous">
                <img src="https://via.placeholder.com/150" class="img-fluid">
            </div>
            <div class="col-md-3 thumbnail current">
                <img id="currentThumbnail" src="https://via.placeholder.com/150/ff0000" class="img-fluid">
                <div class="track-info">
                    <h5 id="trackName">Track Name</h5>
                    <p id="durationTime">Duration: 0:00</p>
                    <p id="remainingTime">Remaining: 0:00</p>
                    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" />
                </div>
            </div>
            <div class="col-md-3 thumbnail next1">
                <img src="https://via.placeholder.com/150" class="img-fluid">
            </div>
            <div class="col-md-3 thumbnail next2">
                <img src="https://via.placeholder.com/150" class="img-fluid">
            </div>
        </div>

        <!-- Waveform Section -->
        <div class="row mt-4 waveform">
            <div class="col-md-12">
                <div class="waveform-visual">
                    <canvas id="waveformCanvas"></canvas>
                    <div class="red-marker"></div>
                </div>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="row controls mt-3">
            <div class="col-md-12 d-flex justify-content-center align-items-center">
                <button class="btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button class="btn play-pause" id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button class="btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
                <button class="btn" id="repeatBtn"><i class="fas fa-redo"></i></button>
                <button class="btn" id="shuffleBtn"><i class="fas fa-random"></i></button>
                <input type="file" id="fileInput" accept="audio/*" style="display:none">
                <button class="btn" id="fileBtn"><i class="fas fa-folder-open"></i></button>
            </div>
        </div>

        <!-- Sidebar Section -->
        <div class="row mt-3">
            <div class="col-md-3 offset-md-9">
                <div class="sidebar">
                    <ul>
                        <li>My Library</li>
                        <li>History</li>
                        <li>Liked Songs</li>
                        <li>Albums</li>
                        <li>Podcasts</li>
                        <li>Artists</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Audio Element -->
        <audio id="audioPlayer" src="song.mp3"></audio>
    </div>

    <script src="app.js"></script> <!-- External JS -->
</body>
</html>
