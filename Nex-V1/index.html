<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Audio Player</title>
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container audio-player">
      <div class="text-center">
        <h3>Responsive Audio Player</h3>
        <audio id="audio-player" controls>
          <source id="audio-source" src="assets/AUR.mp3" type="audio/mp3" />
          Your browser does not support the audio tag.
        </audio>
      </div>

      <div class="controls">
        <button id="prev-btn" class="btn btn-primary">Previous</button>
        <button id="next-btn" class="btn btn-primary">Next</button>
      </div>

      <h4 class="mt-4">Playlist</h4>
      <ul id="playlist" class="playlist">
        <!-- Playlist items will be generated here -->
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
